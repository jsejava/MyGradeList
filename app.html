        <div class="caption">
        <form id="student-form">
            <div id="main">
                <div id="head"> 
                <label style="margin-left: 15px;">Name</label> <input type="text" id="name"
                style="width:300px; margin-left: 50px;margin-right: 50px; color: white;border-radius: 5px;"> 
                <label>ID Number</label> <input type="text" id="ID" style="width:300px; margin-left: 50px;
                color: white;border-radius: 5px;">
                </div>
    <div id="box">     
    <div id="Subjet">
    <button type="button" onclick="InfoQuizzes()">SUBJECTS <i class="fas fa-chevron-right"></i></button>
    <input type="text" id="Subjet1">
    <input type="text" id="Subjet2">
    <input type="text" id="Subjet3">
    <input type="text" id="Subjet4">
    <input type="text" id="Subjet5">
    <input type="text" id="Subjet6">
    </div>
    <button type="button" onclick="InfoQuizzes()">QUIZZES <i class="fas fa-chevron-right"></i></button><input type="text" id="EnglishQuizzes">
    <input type="text" id="FrenchQuizzes">
    <input type="text" id="PhsQuizzes"><input type="text" id="MathsQuizzes"><input type="text" id="WebTechQuizzes">
    <input type="text" id="CompFundQuizzes">
    <button type="button" onclick="InfoAssignments()">ASSIGNMENTS <i class="fas fa-chevron-right"></i></button><input type="text" id="EnglishAssignments"><input type="text" id="FrenchAssignments">
    <input type="text" id="PhsAssignments"><input type="text" id="MathsAssignments">
    <input type="text" id="WebTechAssignments"><input type="text" id="CompFundAssignments">

    <input type="text" id="PhsMidsem"><input type="text" id="MathsMidsem"><input type="text" id="WebTechMidsem">
    <input type="text" id="CompFundMidsem">
    <button type="button" onclick="InfoExams()">SEM EXAMS <i class="fas fa-chevron-right"></i></button><input type="text" id="EnglishSem"><input type="text" id="FrenchSem">
    <input type="text" id="PhsSem"><input type="text" id="MathsSem"><input type="text" id="WebTechSem">
    <input type="text" id="CompFundSem">

            <div id="btn">

                <option value="Lagon">Lagon</option>
                <option value="Upsa">UCC</option>
            </select>
            </div>
            <button class="btn1" type="button" onclick="rado()">Demo form fill</button>
            <button class="btn2" type="button" onclick="total()">Calculate</button>
            <button class="btn3" type="submit" value="Add To The List">Add To The List</button>
            <button id="showList" class="btn4" type="button">Open List</button>
            </div>
            </div>

        <div id="head1"><h1>Total</h1></div>

                <br>

        <div id="head2"></div>

            <input id="GradeBox" type="button" value="" class="btn" style="width: 80px; height: 30px;">

                <tr>

                <th>average</th>
                <th>grade</th>
                <th>ID number</th>
                </tr>
            </thead>
        <tbody id="student-list"></tbody>
        </table>
